---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: React-frontend-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: react-frontend-app
      version: v1
      color: blue
  template:
    metadata:
      name: react-frontend-app
      labels:
        app: react-frontend-app
        version: v1
        color: blue
    spec:
      containers:
      - name: react-frontend-appContainer
        image: dockerdocker2023/frontend123454s
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
...